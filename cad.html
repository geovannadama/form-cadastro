<!DOCTYPE html>



<html lang="en">



<head>



    <meta charset="UTF-8">



    <meta http-equiv="X-UA-Compatible" content="IE=edge">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>



    <script src="script.js"></script>



    <title>Tela de Cadastro</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"



      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">






</head>



<body>



    <div class="container" >



      <a class="links" id="paracadastro"></a>




      <div id="cadastro">




        <h1 id="titulo">Cadastro</h1>



           

         <div class="container col-4">



          <form class="form-control">



        <label for="nome">Nome:</label>



          <input type="nome" id="nome" placeholder="Nome completo" class="form-control"/>





         <label for="telefone">Telefone:</label>



        <input type="telefone" id="telefone" placeholder="ex: (11)3333-3333" class="form-control"/>





 <label for="Data de nascimento:">Data de nascimento:</label>



 <input type="nascimento" id="nascimento" placeholder="ex: 11/11/2000" class="form-control"/>

 




 <label for="CPF:">CPF:</label>



 <input type="cpf" id="cpf" placeholder="ex: 000.000.000-30" class="form-control"/>



 



 <label for="Endereço:">Endereço:</label>



 <input type="endereco" id="endereco" placeholder="ex: Rua 000" class="form-control"/>



 



 <label for="email">Seu email:</label>



 <input type="email" id="email" placeholder="ex: email@email.com" class="form-control"/>



 



<label for="senha">Crie uma senha:</label>



 <input type="senha" id="senha" placeholder="ex: senha 123" class="form-control"/>



 



 <label for="csenha">Confirme sua senha:</label>



 <input type="csenha" id="csenha" placeholder="Digite a mesma senha" class="form-control"/>



 



<button onclick="Verificar()" class="btn btn-warning">Cadastre-se</button>



 </form>



 </div>



 <p class="link">



Já tem conta?



 <a href="#paralogin"> Tela de Login </a>

 

</p>





        </div>

 

    </div>




</body>



</html>
